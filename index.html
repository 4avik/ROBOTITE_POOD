<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Robot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="MARK">
        <img class="mark" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Mark_Zuckerberg_F8_2018_Keynote_%28cropped%29.jpg/1200px-Mark_Zuckerberg_F8_2018_Keynote_%28cropped%29.jpg" alt="">
        <div class="mark-price">
            <h3>MARK ZUCKERBERG</h3>
            <h3>5,000€</h3>
        </div>
    </div>
    <div class="Sophia">
        <img class="sophia" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Sophia_%28robot%29_2.jpg/1280px-Sophia_%28robot%29_2.jpg" alt="">
        <div class="sophia-price">
            <h3>Sophia</h3>
            <h3>9,999€</h3>
        </div>
    </div>
    <div class="Connor">
        <img class="connor" src="https://cdn.vox-cdn.com/thumbor/ewoYWBq9MauLxB7FULwq5OIUCe4=/1400x1400/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/13636275/5fcb5d66f7f4077ad9f392e8b8fb61c4.jpg" alt="">
        <div class="connor-price">
            <h3>Connor</h3>
            <h3>8,000€</h3>
        </div>
    </div>
    <div class="Nanny">
        <img class="nanny" src="https://s2.r29static.com/bin/entry/7c3/123,239,1754,1754/x,80/1625291/image.jpg" alt="">
        <div class="nanny-price">
            <h3>Nannybot</h3>
            <h3>4,456€</h3>
        </div>
    </div>
    <div class="Astro">
        <img class="astro" src="https://ecvo8ubt6cq.exactdn.com/wp-content/uploads/2021/11/Astro.jpg?strip=all&lossy=1&ssl=1" alt="">
        <div class="astro-price">
            <h3>Astro</h3>
            <h3>1,250€</h3>
        </div>
    </div>
    <div class="Grassy">
        <img class="grassy" src="https://www-static-nw.husqvarna.com/-/images/aprimo/husqvarna/robotic-mowers/photos/studio/h310-1659.png?v=8ea87d9346164535&format=SCHEMA_ORG_16_9" alt="">
        <div class="grassy-price">
            <h3>Grassy</h3>
            <h3>850€</h3>
        </div>
    </div>
</body>
</html>
